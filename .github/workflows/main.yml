name: Main CI/CD SISTEMA DE RIEGO 

on:
    push:
      branches:
        - main # O reemplázalo con la rama en la que deseas activar el workflow automáticamente
    pull_request: # Opcional: activa el workflow en solicitudes de extracción
      branches:
        - main
    workflow_dispatch: # Permite ejecutar manualmente el workflow desde GitHub Actions

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write
  actions: read
  security-events: write
  packages: write

jobs:
  build:
    name: Build
    uses: ./.github/workflows/build.yml
    secrets: inherit

  deploy:
    name: Deploy to Vercel
    uses: ./.github/workflows/deploy.yml
    secrets: inherit
